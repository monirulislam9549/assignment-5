<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Assignment 5 </title>
</head>

<body>
    <h1 class="text-center mt-5">Monthly <span class="text-primary">Income and Expense</span> Statement</h1>
    <section>
        <div class="container">
            <div class="row text-center mt-5 gx-5">
                <div class="col">
                    <img src="Monthly-Budget.jpg" alt="">
                </div>

                <div class="col bg-success text-dark bg-opacity-25 ">
                    <h3>Income</h3>
                    <div class="d-flex justify-content-center mt-4">
                        <h5 class="mx-3">Income:</h5>
                        <input type="number" placeholder="Enter Income" value="">
                    </div>

                    <h3 class="mt-5">Expenses</h3>
                    <div class="d-flex justify-content-center mt-4">
                        <h5 class="mx-3">Food:</h5>
                        <input id="food-input" type="number" placeholder="Enter Food Expense" value="">
                    </div>

                    <div class="d-flex justify-content-center mt-4">
                        <h5 class="mx-3">Rent:</h5>
                        <input id="rent-input" type="number" placeholder="Enter Rent Expense" value="">
                    </div>

                    <div class="d-flex justify-content-center mt-4">
                        <h5 class="mx-3">Clothes:</h5>
                        <input id="cloth-input" type="number" placeholder="Enter Clothes Expense" value="">
                    </div>
                    <button id="calculate-butten" type="button"
                        class="btn btn-primary btn-lg my-4 fw-bold opacity-75">Calculate</button>

                    <h5 id="expense-total" class="fw-bold"> Total Expenses: 00</h5>
                    <br>
                    <h5 class="fw-bold">Balance: 4500
                    </h5>

                </div>




            </div>
    </section>








    <script src="app.js"></script>
</body>

</html>
